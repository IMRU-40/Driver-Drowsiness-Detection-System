  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="{% url 'home'%}">SRSS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link">Hello, {{user.first_name}}</span>
              </li>
              <!-- <li class="nav-item">
            <a href="{% url 'detect_drowsiness'%}">Detect Drowsiness</a><br>
          </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <!-- <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li> -->
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <div class="main">
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="{% static 'signin-image.jpg'%}" alt="sing up image" />
              </figure>
              <a href="{% url 'register'%}" class="signup-image-link"
                >Create an account</a
              >
            </div>
            <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <form
                method="POST"
                action="login"
                class="register-form"
                id="login-form"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="your_name"
                    ><i class="fa-solid fa-user"></i
                  ></label>
                  <input
                    type="text"
                    name="user_name"
                    placeholder="User Name"
                    id="your_name"
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"
                    ><i class="fa-solid fa-lock"></i
                  ></label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="your_pass"
                  />
                </div>
                <div class="form-group">
                  <!-- <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" /> -->
                  <!-- <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" /> -->
                  <!-- <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label> -->
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
              <div>
                {% for message in messages %}
                <script>
                  alert("{{message}}");
                </script>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
